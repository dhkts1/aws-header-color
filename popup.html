<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      color: #232f3e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    th {
      text-align: left;
      font-size: 12px;
      color: #666;
      padding: 4px 8px;
      border-bottom: 1px solid #eee;
    }

    td {
      padding: 8px;
    }

    .account-row:hover {
      background-color: #f5f5f5;
    }

    input[type="text"] {
      width: 120px;
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }

    input[type="color"] {
      width: 40px;
      height: 24px;
      padding: 0 2px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }

    button {
      background: #232f3e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #394759;
    }

    .remove-btn {
      background: #dc3545;
      padding: 4px 8px;
      font-size: 12px;
    }

    .remove-btn:hover {
      background: #c82333;
    }

    .add-section {
      padding: 12px 8px;
      border-top: 1px solid #eee;
    }

    .save-status {
      color: #28a745;
      font-size: 13px;
      margin-left: 8px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1>AWS Account Colors</h1>

  <table id="mappingTable">
    <thead>
      <tr>
        <th>Account ID</th>
        <th>Color</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="mappingBody">
      <!-- Rows added dynamically -->
    </tbody>
  </table>

  <div class="add-section">
    <div class="controls">
      <input type="text" id="newAccountId" placeholder="Account ID" />
      <input type="color" id="newColor" value="#ffeb3b" />
      <button id="addButton">Add</button>
    </div>
  </div>

  <div class="controls" style="margin-top: 12px;">
    <button id="saveButton">Save Changes</button>
    <span id="saveStatus" class="save-status"></span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
